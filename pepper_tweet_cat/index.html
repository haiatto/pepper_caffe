<html>
<head>
  <meta charset="UTF-8">
  <title>深層のPepper猫とつぶやく</title>
  <link type="text/css" rel="stylesheet" href="css/styles.css" />
  <script type='text/javascript' src='libs/jquery-2.1.3.min.js'></script>
  <script type='text/javascript' src='libs/knockout-3.2.0.debug.js'></script>
  <script type='text/javascript' src="libs/qimessaging/1.0/qimessaging.js"></script>
  <script type='text/javascript' src="js/main.js"></script>
</head>
<body>
    <div>
      <h1>深層のPepper猫とつぶやく</h1>
    </div><!-- /header -->
    <div>
        <div>
          PepprのIP:
          <input class="ip" type="number" data-bind="value: $root.ipX000" />
          <input class="ip" type="number" data-bind="value: $root.ip0X00" />
          <input class="ip" type="number" data-bind="value: $root.ip00X0" />
          <input class="ip" type="number" data-bind="value: $root.ip000X" />
        </div>
        <div>
          猫判定サーバーURL:
          <input class="catServerUrl" type="text" data-bind="value: $root.catServerUrlObsv" />
        </div>
        <div>
          <button data-bind="click: $root.connect">接続！</button>
          <button data-bind="click: $root.disconnect">切断！</button>
        </div>
        <div>
          Pepperない人は…:
          <button data-bind="click: $root.startWebcam">Webカメラでお試しする</button>
          <button data-bind="click: $root.webCamSwitch">Webカメラ切り替え</button>
        </div>
        <div data-bind="text:$root.nowState"></div>
        <div data-bind="text:$root.result"></div>
    </div>

    <div class="camCanvas">
      <div data-bind="foreach:$root.canvasLayers">
        <canvas class="camCanvasLayer" width="400" height="300"></canvas>
      </div>
    </div>
    
    <div>
        <div data-bind="html:$root.caffeData"></div>
    </div>

    <video class="webcamVideo" id="video"></video>
    <canvas class="webcamCanvasLayer" width="1" height="1"></canvas>

    <div class="catImageList">
      <div data-bind="foreach:$root.catImageList">
        <canvas class="imageListOne" width="10" height="10" data-bind="attr:{width:$data.w,height:$data.h},imageListDraw:$data"></canvas>
      </div>
    </div>

</body>
</html>
