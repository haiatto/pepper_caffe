<html>
<head>
  <meta charset="UTF-8">
  <title>深窓のペッパー</title>
  <link type="text/css" rel="stylesheet" href="css/styles.css" />
  <script type='text/javascript' src='libs/jquery-2.1.3.min.js'></script>
  <script type='text/javascript' src='libs/knockout-3.2.0.debug.js'></script>
  <script type='text/javascript' src="libs/qimessaging/1.0/qimessaging.js"></script>
  <script type='text/javascript' src="js/main.js"></script>
</head>
<body>
  <div> 
    <div>
      <h1>深窓のペッパー v0.1</h1>
    </div><!-- /header -->
    <div>
        <div>
          CAT_SERVER_URL:
          <input type="text" data-bind="value: $root.catServerUrl" />
        </div>
        <div>
          IMAGE_URL:
          <input type="text" data-bind="value: $root.imageUrl" />
        </div>
        <div>
          <button data-bind="click: $root.classifier">識別！</button>
        </div>
        <div data-bind="text:$root.result">
        </div>
        <div data-bind="foreach:$root.resultData">
          <div data-bind="text:$data.class + ':' + $data.score"></div>
        </div>
        <div>
          <canvas id="canvas" width="100px" height="100px">
          </canvas>
        </div>
    </div>
  </div>
</body>
</html>
